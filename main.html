<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">

		<label for"name">Name</label>
		<input id="name" type="text" placeholder="Name" required>
		<label for"email">Email</label>
		<input id="email" name="email" type="email" placeholder="Email" required>
		<label for="gender">Gender</label>
		<input id="gender_m" name="gender" type="radio">Male
		<input id="gender_f" name="gender" type="radio">Female
		<option id="cars" name="cars" value="--Please choose an option--">Car Brands</option>
		<select>BMW</select>
		<select>Audi</select>
		<select>Mercedez</select>
		<label  for"age">Age</label>
		<input id="age" type="number" placeholder="Age" required>
		<label  for"dob">DOB</label>
		<input id="dob" type="date"  required>
		<label  for"tel" >Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input id="password" name="password" type="password" required>
		<input type="checkbox" name="tos" id="tos">I agree to the TOS
		<input type="submit" value="Submit">
	</form>

</body>

</html>
