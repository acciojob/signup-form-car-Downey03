<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">

		<label for="name">Name*</label>
  <input type="text" id="name" name="name" placeholder="Name" required>

		
		<label for="email">Email*</label>
		<input id="email" name="email" type="email" placeholder="Email*" required>
		<label for="gender">Gender*</label>
		<input id="gender_m" name="gender" type="radio">Male
		<input id="gender_f" name="gender" type="radio">Female
		<label for="cars" >Car Brands*</label>
		<select id="cars" name="cars">
			<option  disabled>--Please choose an option--</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
			</select>
		<label  for="age">Age*</label>
		<input id="age" type="number" name="age" placeholder="Age" required>
		
		<label  for="dob">DOB*</label>
		<input id="dob" type="date"  required>
		<label  for="tel" >Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password*</label>
		<input id="password" name="password" type="password" required>
		<label for="tos" >I agrees to the TOS</label>
		<input type="checkbox" name="tos" id="tos">
		<button type="submit" >Submit</button>
	</form>

</body>

</html>
